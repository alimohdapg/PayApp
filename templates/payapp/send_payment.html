{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Send Payment{% endblock %}
{% block content %}
    <h1 class="main-header">Send Payment</h1>
    <form action="{% url 'send_payment' %}" method="post">
        {% csrf_token %}
        {{ payment_form | crispy }}
        <button class="btn btn-primary" type="submit">Send Payment</button>
    </form>
    {% if payment_sent %}
        <div class="alert alert-success bottom-alert" role="alert">
            Payment Sent!
        </div>
    {% endif %}
{% endblock %}
